<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - IoT Smart Farming</title>
    {% include './includes/header.html' %}
</head>

<body>
    {% include './includes/navbar.html' %}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading" style="padding-top: 40px;">
                    <h2 class="text-dark">Log In</h2>
                </div>
                <form method="post">
                    {% if msg %} <div class="alert alert-danger" role="alert"><span><strong>* </strong>Invalid username and password</span></div> {% endif %}
                    <div class="mb-3"><label class="form-label" for="email">Username</label><input class="form-control" type="text" name="username"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" id="password" name="password"></div>
                    <button class="btn btn-success border rounded-pill btn-block" type="submit" style="width: 100%;">Log In</button>
                    <hr>
                    <p style="text-align: center;">Need an account?&nbsp;<a href="/register">Sign Up</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark" style="padding-top: 0px;">
        <div class="footer-copyright" style="margin-top: 0px;">
            <p>Â© 2021 IoT Smart Farming</p>
        </div>
    </footer>
    {% include './includes/footer.html' %}
</body>

</html>
